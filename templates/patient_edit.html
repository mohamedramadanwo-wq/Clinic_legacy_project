{% extends "base.html" %}

{% block title %}Edit Patient - Clinic Manager{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="page-header">
    <h1>Edit Patient</h1>
</div>

<!-- Form Card -->
<div class="card form-card">
    <form method="post">
        <div class="form-group">
            <label class="form-label">
                Name <span class="required">*</span>
            </label>
            <input type="text" name="name" class="form-input" value="{{ patient.name }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">
                Age <span class="required">*</span>
            </label>
            <input type="number" name="age" class="form-input" min="0" max="150" value="{{ patient.age }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">
                Phone <span class="required">*</span>
            </label>
            <input type="tel" name="phone" class="form-input" value="{{ patient.phone }}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="/patients" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
