<!doctype html>
<html>

<head>
    <title>Add Patient</title>
    <style>
        .flash-messages {
            margin: 10px 0;
        }

        .flash-error {
            color: #721c24;
            background: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }

        .flash-success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input {
            padding: 5px;
            width: 200px;
        }

        form button {
            margin-top: 15px;
            padding: 8px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #0056b3;
        }

        .required {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Add Patient</h1>
    <p><a href="/patients">Back to Patients</a> | <a href="/">Dashboard</a></p>

    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-{{category}}">{{message}}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <form method="post">
        <label>Name: <span class="required">*</span>
            <input name="name" value="{{name or ''}}" required />
        </label>
        <label>Age: <span class="required">*</span>
            <input name="age" type="number" min="0" max="150" value="{{age or ''}}" required />
        </label>
        <label>Phone: <span class="required">*</span>
            <input name="phone" value="{{phone or ''}}" required />
        </label>
        <button type="submit">Add Patient</button>
    </form>
</body>

</html>
