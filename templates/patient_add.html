{% extends "base.html" %}

{% block title %}Add Patient - Clinic Manager{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="page-header">
    <h1>Add New Patient</h1>
</div>

<!-- Form Card -->
<div class="card form-card">
    <form method="post">
        <div class="form-group">
            <label class="form-label">
                Name <span class="required">*</span>
            </label>
            <input type="text" name="name" class="form-input" placeholder="Enter patient name" value="{{ name or '' }}"
                required>
        </div>

        <div class="form-group">
            <label class="form-label">
                Age <span class="required">*</span>
            </label>
            <input type="number" name="age" class="form-input" placeholder="Enter age" min="0" max="150"
                value="{{ age or '' }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">
                Phone <span class="required">*</span>
            </label>
            <input type="tel" name="phone" class="form-input" placeholder="e.g. 091-123-4567" value="{{ phone or '' }}"
                required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Patient</button>
            <a href="/patients" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
