{% extends "base.html" %}

{% block title %}Create Appointment - Clinic Manager{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="page-header">
    <h1>Create Appointment</h1>
</div>

<!-- Form Card -->
<div class="card form-card">
    <form method="post">
        <div class="form-group">
            <label class="form-label">
                Patient <span class="required">*</span>
            </label>
            <select name="patient_id" class="form-select" required>
                <option value="">-- Select a Patient --</option>
                {% for p in patients %}
                <option value="{{ p.id }}" {% if selected_patient==p.id|string %}selected{% endif %}>
                    {{ p.name }} (ID: {{ p.id }})
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">
                Date <span class="required">*</span>
            </label>
            <input type="date" name="date" class="form-input" value="{{ date or '' }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">
                Description <span class="required">*</span>
            </label>
            <input type="text" name="description" class="form-input" placeholder="e.g. General Checkup, Follow-up, etc."
                value="{{ description or '' }}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Create Appointment</button>
            <a href="/appointments" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
